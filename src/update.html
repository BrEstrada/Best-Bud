			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script type="module" src="js/update.js"></script>
	</head>
	<body>
		<header
			class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
		>
			<a
				class="navbar-brand col-md-3 col-lg-2 me-0 px-3 m-1"
				href="index.html"
			>
				<img
					src="static/svg/best-bud-logo.svg"
					alt="Best Bud Logo"
					width="100"
				/>
			</a>
			<button
				class="navbar-toggler position-absolute d-md-none collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#sidebarMenu"
				aria-controls="sidebarMenu"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-nav">
				<div class="nav-item text-nowrap">
					<a class="nav-link px-3" href="#">Logout</a>
				</div>
			</div>
		</header>

		<div class="container-fluid">
			<div class="row">
				<nav
					id="sidebarMenu"
					class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
				>
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="index.html"
								>
									Products
								</a>
							</li>
							<!-- <li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="file"></span>
									Delete
								</a>
							</li> -->
						</ul>

						<h6
							class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
						>
							<span>Manage Products</span>
						</h6>
						<ul class="nav flex-column mb-2">
							<li class="nav-item">
								<a class="nav-link" href="write.html"> Add </a>
							</li>
							<!-- <li class="nav-item">
								<a class="nav-link" href="update.html">
									Edit
								</a>
							</li> -->
							<!-- <li class="nav-item">
								<a class="nav-link" href="delete.html">
									Delete
								</a>
							</li> -->
						</ul>
					</div>
				</nav>

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
					>
						<h1 class="h2">Dashboard</h1>
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group me-2">
								<a
									href="index.html"
									type="button"
									class="btn btn-sm btn-outline-secondary"
								>
									Home
								</a>
							</div>
						</div>
					</div>

					<h2>Update Product</h2>
					<!-- CONTENT -->
					<form id="productForm" class="col-md-5 mb-3">
						<div class="form-group mb-3">
							<div class="mb-3 display" id="uploadImage">
								<img
									src="static/images/default.png"
									alt="default"
								/>
							</div>
							<label
								for="productImage"
								class="btn btn-outline-secondary"
								>Select Image</label
							>
							<input
								type="file"
								id="productImage"
								class="form-contro-file"
								style="display: none"
								accept=".jpg, .png, .jpeg, .webp"
							/>
						</div>
						<div class="mb-3">
							<label for="productName">Product Name:</label>
							<input
								type="text"
								class="form-control"
								id="productName"
								placeholder="Product Name"
							/>
						</div>
						<div class="mb-3">
							<label for="productPrice">Product Price:</label>
							<input
								type="number"
								min="0"
								step="0.01"
								class="form-control"
								id="productPrice"
								placeholder="0"
							/>
						</div>
						<div class="form-group mb-3">
							<label for="productType">Type:</label>
							<select class="form-select" id="productType">
								<option>Indica</option>
								<option>Hybrid</option>
								<option>Sativa</option>
							</select>
						</div>

						<button class="btn btn-primary mb-3" type="submit">
							Add Product
						</button>
					</form>
					<div
						class="alert alert-primary col-md-5"
						id="upload-alert"
						hidden
					>
						<p>Updated Product</p>
					</div>
					<!-- END Content -->
				</main>
			</div>
		</div>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
